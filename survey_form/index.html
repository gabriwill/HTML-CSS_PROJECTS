<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
        <h1 id="title">My version of a survey form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <div id="name-div">
                <label for="name" id="name-label">Name:</label>
                <input type="text" required id="name" name="name" placeholder="Enter with your name">
            </div>
            <div id="email-div">
                <label for="email" id="email-label">Email:</label>
                <input type="email" required id="email" name="email" placeholder="Enter with your e-mail">
            </div>
            <div id="Age-div">
                <label for="number" id="number-label">Age:</label>
                <input type="number" required id="number" name="number" min="10" max="100"
                    placeholder="Enter with your age">
            </div>
            <div id="dropdown-div">
                <label for="drop1">Which option best describes your current role?</label>
                <select name="drop1" id="dropdown" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div id="radio-div">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                
                <label><input type="radio" id="radio_definitely" name="fav_language" value="definitely"> Definitely</label>
                
                <label><input type="radio" id="radio_maybe" name="fav_language" value="maybe"> Maybe</label>
                
                <label><input type="radio" id="radio_notsure" name="fav_language" value="notsure"> Not sure</label>
                
                <label><input type="radio" id="radio_not" name="fav_language" value="not"> Not</label>
            </div>
            <div id="checkbox-div">
                <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                <label for="front-end">
                    <input type="checkbox" id="front-end" name="front-end" value="front-end">
                    Front-end Projects</label>

                <label for="back-end"><input type="checkbox" id="back-end" name="back-end" value="back-end"> Back-end Projects
                </label>

                <label for="datavis"><input type="checkbox" id="datavis" name="datavis" value="datavis"> Data
                    Visualization</label>

                <label for="community"><input type="checkbox" id="community" name="community" value="community"> Open Source Community</label>

                <label for="videos"><input type="checkbox" id="videos" name="videos" value="videos"> Videos</label>

                <label for="wiki"><input type="checkbox" id="wiki" name="wiki" value="wiki"> Wiki</label>
            </div>
            <div id="textarea-div">
                <label for="comments">Any comments or suggestions?</label>
                <textarea rows="5" id="comments" name="comments"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <br>
            <input type="submit" id="submit" name="submit"><br>
        </form>
    </main>
</body>

</html>
